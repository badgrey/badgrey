language: node_js
node_js:
  - node
services:
  - postgresql
addons:
  postgresql: '9.6'
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm i -g npm@5.7.1
  - npm ci
before_script:
  - psql -c 'create database "boilermaker-test";' -U postgres
before_deploy:
  - npm run build-client
  - rm -rf node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  app:
    master: badgrey
    develop: badgrey-dev
  on:
    branch: master
    script: script/deploy_prod
  on:
    branch: develop
    script: script/deploy_dev
  api_key:
    secure: 
